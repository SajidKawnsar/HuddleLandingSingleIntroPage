<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <img class="illustration-img" src="./images/illustration-mockups.svg" alt="illustration-image">
  <div class="intro">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

    <a href="#">Register</a>
  </div>
  <img class="social-network-icon" src="./images/facebook-brands.svg" alt="facebook-image">
  <img class="social-network-icon" src="./images/twitter-brands.svg" alt="facebook-image">
  <img class="social-network-icon" src="./images/instagram-brands.svg" alt="facebook-image">

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sajid Kawnsar</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/b00414376f.js" crossorigin="anonymous"></script>
</body>
</html>
